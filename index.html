<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f32b2b; /* Lys, ren baggrundsfarve */
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .container h1 {
            margin: 0 0 20px;
            font-family: 'Georgia', serif;
            color: #C8102E; /* Russisk rød farve */
            animation: bounce 1s infinite;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #333; /* Mørk grå farve for tekst */
        }
        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 12px;
            border: 2px solid #C8102E; /* Russisk rød farve */
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Sørg for at padding ikke udvider bredden */
        }
        .container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #C8102E; /* Russisk rød farve */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: pulse 2s infinite;
        }
        .container button:hover {
            background-color: #a10e1e;
            transform: scale(1.05);
        }
        .error {
            color: #a10e1e;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                background-color: #C8102E;
            }
            50% {
                transform: scale(1.05);
                background-color: #a10e1e;
            }
            100% {
                transform: scale(1);
                background-color: #C8102E;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Brugernavn:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Adgangskode:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Log ind</button>
            <div id="error" class="error"></div>
        </form>
    </div>

    <script>
        // Liste over brugere med brugernavn og adgangskode
        const users = [
            { username: 'Alfred', password: 'Kurwa' },
            { username: 'Oliver', password: '4565' },
            { username: 'Admin', password: 'Admin' }
            // Tilføj flere brugere her
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // Tjek om brugernavn og adgangskode matcher nogen i listen
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                // Redirect til home.html, hvis login er korrekt
                window.location.href = 'home.html';
            } else {
                // Vis fejlmeddelelse, hvis login ikke er korrekt
                errorDiv.textContent = 'Forkert brugernavn eller adgangskode.';
            }
        });
    </script>
</body>
</html>
