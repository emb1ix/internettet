<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="title">Login</div>
    <form id="login-form" onsubmit="return handleLogin(event)">
      <div class="form">
        <input class="input" type="text" id="username" placeholder="Username" required>
        <input class="input" type="password" id="password" placeholder="Password" required>
      </div>
      <button class="form-btn" type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent form submission

      // Get user input
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate credentials
      if (username === '7.klasse' && password === 'Skibidi') {
        // Redirect to home.html if credentials are correct
        window.location.href = 'home.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }
  </script>
</body>
</html>
