<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internettet</title>
    <link rel="shortcut icon" type="image/png" href="https://www.pngmart.com/files/7/Internet-Globe-PNG-HD.png"/>
    <style>
        /* Ekstraheret og integreret din CSS her */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1E1E2F;
            color: #E0E0E0;
            line-height: 1.6;
            text-align: center;
            transition: background-color 0.5s, color 0.5s;
        }
        header {
            background-color: #4CAF50;
            color: #FFFFFF;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        nav {
            background-color: #212121;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
            color: #4CAF50;
        }
        section {
            padding: 20px;
            background-color: #282A36;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.5s, color 0.5s;
        }
        footer {
            background-color: #4CAF50;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .hidden {
            display: none;
        }
        .theme-toggle {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            background: linear-gradient(40deg, #FF0080, #FF8C00 70%);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.5s, transform 0.3s;
        }
        .theme-toggle:hover {
            background: linear-gradient(40deg, #8983F7, #A3DAFB 70%);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Internettets Verden</h1>
        <p>Udforsk hvordan internettet fungerer, fra DNS til undervandskabler!</p>
    </header>

    <nav>
        <a href="#" class="link" data-target="dns">DNS</a>
        <a href="#" class="link" data-target="vpn">VPN</a>
        <a href="#" class="link" data-target="kabler">Undervandskabler</a>
        <a href="#" class="link" data-target="servere">Servere</a>
        <a href="#" class="link" data-target="detmørkenet">Det Sorte Net</a>
    </nav>

    <section id="dns">
        <h2>DNS</h2>
        <p>DNS (Domain Name System) er som en telefonbog for internettet...</p>
    </section>

    <footer>
        © 2024 Internettets Verden
    </footer>

    <button class="theme-toggle" id="themeToggle">Skift Tema</button>

    <script>
        const body = document.body;
        const sections = document.querySelectorAll('section');
        const themeToggle = document.getElementById('themeToggle');

        themeToggle.addEventListener('click', () => {
            const isDark = body.style.backgroundColor === 'rgb(30, 30, 47)';
            if (isDark) {
                body.style.backgroundColor = '#F0F0F0';
                body.style.color = '#333';
                sections.forEach(section => section.style.backgroundColor = '#FFFFFF');
                themeToggle.textContent = 'Skift til Mørk Tema';
            } else {
                body.style.backgroundColor = '#1E1E2F';
                body.style.color = '#E0E0E0';
                sections.forEach(section => section.style.backgroundColor = '#282A36');
                themeToggle.textContent = 'Skift til Lys Tema';
            }
        });
    </script>
</body>
</html>
