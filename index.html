<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Form Container Styles */
    .form-container {
      width: 350px;
      height: 500px;
      background-color: #fff;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      border-radius: 10px;
      box-sizing: border-box;
      padding: 20px 30px;
      margin: 100px auto; /* Center the form */
    }

    /* Title Styles */
    .title {
      text-align: center;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      margin: 10px 0 30px 0;
      font-size: 28px;
      font-weight: 800;
      color: teal;
    }

    /* Form Container Styles */
    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 15px;
    }

    /* Input Styles */
    .input {
      border-radius: 20px;
      border: 1px solid #c0c0c0;
      outline: 0 !important;
      box-sizing: border-box;
      padding: 12px 15px;
      font-size: 16px;
    }

    /* Button Styles */
    .form-btn {
      padding: 10px 15px;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      border-radius: 20px;
      border: 0 !important;
      outline: 0 !important;
      background: teal;
      color: white;
      cursor: pointer;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      font-size: 16px;
    }

    .form-btn:active {
      box-shadow: none;
    }

    /* Sign Up Link Styles */
    .sign-up-label {
      margin: 0;
      font-size: 10px;
      color: #747474;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }

    .sign-up-link {
      margin-left: 1px;
      font-size: 11px;
      text-decoration: underline;
      text-decoration-color: teal;
      color: teal;
      cursor: pointer;
      font-weight: 800;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }

    /* Buttons Container */
    .buttons-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 20px;
      gap: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="title">Login</div>
    <form id="login-form" onsubmit="return handleLogin(event)">
      <div class="form">
        <input class="input" type="text" id="username" placeholder="Username" required>
        <input class="input" type="password" id="password" placeholder="Password" required>
      </div>
      <button class="form-btn" type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent form submission

      // Get user input
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate credentials
      if (username === '7.klasse' && password === 'Skibidi') {
        // Redirect to home.html if credentials are correct
        window.location.href = 'home.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }
  </script>
</body>
</html>
