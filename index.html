<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internettet</title>
    <link rel="shortcut icon" type="image/png" href="https://www.pngmart.com/files/7/Internet-Globe-PNG-HD.png"/>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1E1E2F; /* Mørk baggrund */
            color: #E0E0E0; /* Lys grå tekst */
            line-height: 1.6;
            text-align: center;
        }
        header {
            background-color: #4CAF50; /* Grøn baggrund */
            color: #FFFFFF; /* Hvid tekst */
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        nav {
            background-color: #212121;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
            color: #4CAF50;
        }
        section {
            padding: 20px;
            background-color: #282A36;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        footer {
            background-color: #4CAF50;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .hidden {
            display: none;
        }
        .quiz {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
        }
        .quiz input {
            margin: 5px 0;
        }
        .quiz button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .quiz button:hover {
            background-color: #45a049;
        }
        .quiz-result {
            margin-top: 10px;
            font-weight: bold;
            color: #FF5722;
        }

        /* Nye elementer */
        .credit {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            color: white;
        }

        .credit a {
            color: inherit;
        }

        .main-circle {
            width: 40rem;
            height: 40rem;
            border-radius: 100%;
            background: linear-gradient(40deg, #FF0080, #FF8C00 70%);
            position: absolute;
            z-index: 1;
            left: 50%;
            transform: translate(-50%, -70%);
        }

        .phone {
            position: relative;
            z-index: 2;
            width: 18rem;
            height: 17rem;
            background-color: inherit;
            box-shadow: 0 4px 35px rgba(0, 0, 0, .1);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
        }

        .menu {
            font-size: 80%;
            opacity: .4;
            padding: .8rem 1.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icons {
            display: flex;
            margin-top: .5rem;
        }

        .battery {
            width: .85rem;
            height: .45rem;
            background-color: black;
        }

        .network {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 6.8px 7.2px 6.8px;
            border-color: transparent transparent black transparent;
            transform: rotate(135deg);
            margin: .12rem .5rem;
        }

        .content {
            display: flex;
            flex-direction: column;
            margin: auto;
            text-align: center;
            width: 70%;
            transform: translateY(5%);
        }

        .circle {
            position: relative;
            border-radius: 100%;
            width: 8rem;
            height: 8rem;
            background: linear-gradient(40deg, #FF0080, #FF8C00 70%);
            margin: auto;
        }

        .crescent {
            position: absolute;
            border-radius: 100%;
            right: 0;
            width: 6rem;
            height: 6rem;
            background: white;
            transform: scale(0);
            transform-origin: top right;
            transition: transform .6s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        label {
            width: 100%;
            background-color: rgba(0, 0, 0, .1);
            border-radius: 100px;
            margin: 1.8rem 0 4rem 0;
            cursor: pointer;
        }

        .toggle {
            width: 50%;
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, .15);
            transition: transform .3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .names {
            font-size: 90%;
            font-weight: bolder;
            color: black;
            width: 65%;
            margin-left: 17.5%;
            margin-top: 6.5%;
            position: absolute;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>Internettets Verden</h1>
        <p>Udforsk hvordan internettet fungerer, fra DNS til undervandskabler!</p>
    </header>

    <nav>
        <a href="#" class="link" data-target="dns">DNS</a>
        <a href="#" class="link" data-target="vpn">VPN</a>
        <a href="#" class="link" data-target="kabler">Undervandskabler</a>
        <a href="#" class="link" data-target="servere">Servere</a>
        <a href="#" class="link" data-target="detmørkenet">Det Sorte Net</a>
    </nav>

    <main class="phone">
        <div class="menu">
            <span class="network"></span>
            <span class="battery"></span>
        </div>
        <div class="content">
            <div class="circle">
                <div class="crescent"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Internettets Verden</p>
    </footer>

    <script>
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('section').forEach(section => {
                    section.classList.add('hidden');
                });
                const targetId = this.getAttribute('data-target');
                document.getElementById(targetId).classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
