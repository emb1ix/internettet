<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internettet</title>
    <link rel="shortcut icon" type="image/png" href="https://www.pngmart.com/files/7/Internet-Globe-PNG-HD.png"/>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1E1E2F; /* Mørk baggrund */
            color: #E0E0E0; /* Lys grå tekst */
            line-height: 1.6;
            text-align: center;
            transition: background-color 0.3s, color 0.3s; /* Glidende overgange */
        }
        body.light-theme {
            background-color: #FFFFFF; /* Lys baggrund */
            color: #000000; /* Mørk tekst */
        }
        header {
            background-color: #4CAF50; /* Grøn baggrund */
            color: #FFFFFF; /* Hvid tekst */
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        nav {
            background-color: #212121;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
            color: #4CAF50;
        }
        section {
            padding: 20px;
            background-color: #282A36;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.3s; /* Glidende overgange */
        }
        body.light-theme section {
            background-color: #F0F0F0;
        }
        footer {
            background-color: #4CAF50;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .credit {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .credit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Internettets Verden</h1>
        <p>Udforsk hvordan internettet fungerer, fra DNS til undervandskabler!</p>
    </header>

    <nav>
        <a href="#" class="link" data-target="dns">DNS</a>
        <a href="#" class="link" data-target="vpn">VPN</a>
        <a href="#" class="link" data-target="kabler">Undervandskabler</a>
        <a href="#" class="link" data-target="servere">Servere</a>
        <a href="#" class="link" data-target="detmørkenet">Det Sorte Net</a>
    </nav>

    <!-- Dine eksisterende sektioner -->
    <section id="dns">
        <h2>DNS</h2>
        <p>DNS (Domain Name System) er som en telefonbog for internettet...</p>
        <!-- Quiz -->
    </section>
    <!-- De andre sektioner kommer her -->

    <footer>
        © 2024 Internettets Verden
    </footer>

    <!-- Tema-skift knap -->
    <button class="credit" onclick="toggleTheme()">Skift Tema</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('section').forEach(section => {
                    section.classList.add('hidden');
                });
                const targetId = this.getAttribute('data-target');
                document.getElementById(targetId).classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
